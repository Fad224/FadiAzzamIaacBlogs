<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fadi Azzam — Blog Directory</title>
  <style>
    :root { --bg:#fff; --fg:#111; --muted:#666; --card:#f6f7f9; --accent:#0b6cff; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    header{padding:28px 20px 10px;max-width:1100px;margin:auto}
    h1{margin:0 0 6px;font-size:28px}
    p.desc{margin:0;color:var(--muted)}
    .grid{display:grid;gap:16px;padding:20px;max-width:1100px;margin:auto;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{display:block;text-decoration:none;color:inherit;background:var(--card);border-radius:14px;overflow:hidden;border:1px solid #e6e8eb;transition:transform .12s ease, box-shadow .12s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .thumb{aspect-ratio:16/9;display:block;width:100%;object-fit:cover;background:#ddd}
    .content{padding:12px 14px 14px}
    .title{font-size:16px;font-weight:700;margin:0 0 6px}
    .meta{display:flex;gap:8px;flex-wrap:wrap;font-size:12px;color:var(--muted)}
    .tag{padding:2px 8px;border-radius:999px;background:#e9eef7}
    footer{max-width:1100px;margin:24px auto 40px;color:var(--muted);padding:0 20px}
    .ext::after{content:"↗";margin-left:6px;font-weight:600;color:var(--accent)}
  </style>
</head>
<body>
  <header>
    <h1>Fadi Azzam — Blog Directory</h1>
    <p class="desc">A quick index of my IAAC posts. Cards open the hosted page (local copy) or the original IAAC link.</p>
  </header>

  <main class="grid" id="grid"></main>

  <footer>
    <small>© <span id="year"></span> Fadi Azzam</small>
  </footer>

  <script>
    // Update this array: local pages use {href:"pages/xyz.html"}, external use absolute URLs.
    const items = [
      {
        title: "3Dialectics",
        href: "pages/3dialectics.html",
        img: "images/3dialectics.jpg",
        course: "MaCAD 23/24 Final Thesis",
        date: "2024-10-01"
      },
      {
        title: "Phoenix",
        href: "pages/phoenix.html",
        img: "images/phoenix.jpg",
        course: "MaCAD 23/24 Graph Machine Learning",
        date: "2024-07-07"
      },
      {
        title: "Material Minder",
        href: "pages/material-minder.html",
        img: "images/material-minder.jpg",
        course: "MaCAD 23/24 AIA Studio",
        date: "2024-07-02"
      },
      {
        title: "migrAItion",
        href: "pages/migraition.html",
        img: "images/migraition.jpg",
        course: "MaCAD 23/24 Data Encoding",
        date: "2024-07-01"
      },
      {
        title: "Architecture Inspired Furniture",
        href: "https://blog.iaac.net/architecture-inspired-furniture/",
        img: "images/architecture-inspired-furniture.jpg",
        course: "MaCAD 23/24 Generative AI",
        date: "2024-06-24",
        external: true
      },
      {
        title: "Neurons two ways: the evolution of human-AI interactions and cyborgization of society",
        href: "https://blog.iaac.net/neurons-two-ways-the-evolution-of-human-ai-interactions-and-cyborgization-of-society/",
        img: "images/neurons-two-ways.jpg",
        course: "MaCAD AIA Theory 23/24",
        date: "2024-06-21",
        external: true
      },
      {
        title: "EleMental Mars",
        href: "pages/elemental-mars.html",
        img: "images/elemental-mars.jpg",
        course: "MaCAD 23/24 BIMSC Studio",
        date: "2024-04-01"
      },
      {
        title: "EleMental Mars: Workflows",
        href: "https://blog.iaac.net/elemental-mars-workflows/",
        img: "images/elemental-mars-workflows.jpg",
        course: "MaCAD 23/24 Collaborative Workflows",
        date: "2024-03-31",
        external: true
      },
      {
        title: "Summer Igloo",
        href: "pages/summer-igloo.html",
        img: "images/summer-igloo.gif",
        course: "MaCAD 22/23 Data Management",
        date: "2024-03-29"
      },
      {
        title: "EleMental Mars: Integrative Approach",
        href: "https://blog.iaac.net/elemental-mars-meditation-and-relaxation-to-endure-life-on-the-red-planet/",
        img: "images/elemental-mars-integrative.jpg",
        course: "MaCAD 23/24 Integrative Modelling",
        date: "2024-03-29",
        external: true
      },
      {
        title: "AI Powered BIM Workflows",
        href: "https://blog.iaac.net/ai-powered-bim-workflows/",
        img: "images/ai-powered-bim.jpg",
        course: "MaCAD 23/24 BIMSC Theory",
        date: "2024-03-18",
        external: true
      },
      {
        title: "Wildlife Museum",
        href: "pages/wildlife-museum.html",
        img: "images/wildlife-museum.jpg",
        course: "MaCAD 23/24 Complex Forming",
        date: "2023-12-27"
      },
      {
        title: "Timber Showroom in Trento, IT",
        href: "pages/timber-showroom-trento.html",
        img: "images/timber-showroom-trento.jpg",
        course: "MaCAD 22/23 ACESD Studio",
        date: "2023-12-27"
      },
      {
        title: "Tree-Shaped Timber Structural System",
        href: "pages/tree-shaped-timber-structural-system.html",
        img: "images/tree-shaped-timber.jpg",
        course: "MaCAD 23/24 Structural Optimization Strategies",
        date: "2023-12-19"
      },
      {
        title: "Building Envelopes: Catalysts for Outdoor Thermal Comfort and Health",
        href: "https://blog.iaac.net/building-envelopes-catalysts-for-outdoor-thermal-comfort-and-health/",
        img: "images/building-envelopes.jpg",
        course: "MaCAD 23/24 ACESD Theory",
        date: "2023-12-10",
        external: true
      }
    ];

    const grid = document.getElementById('grid');
    const fmt = d => new Date(d).toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'});

    items.forEach(it => {
      const a = document.createElement('a');
      a.className = 'card' + (it.external ? ' ext':'');
      a.href = it.href;
      a.target = it.external ? '_blank' : '_self';
      a.rel = it.external ? 'noopener noreferrer' : '';
      a.innerHTML = `
        <img class="thumb" src="${it.img}" alt="${it.title}" loading="lazy">
        <div class="content">
          <h3 class="title">${it.title}</h3>
          <div class="meta">
            ${it.course ? `<span class="tag">${it.course}</span>` : ``}
            ${it.date ? `<span>${fmt(it.date)}</span>` : ``}
          </div>
        </div>
      `;
      grid.appendChild(a);
    });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
